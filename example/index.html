<body>
  <section></section>
  <script type='text/x-handlebars'>
    {{view App.EmailTextField type='email' value=name}}
  </script>
  <script src='../public/public.js'></script>
  <script>
    var autofill = require('ember-autofill-fix');
    App = Em.Application.create();
    App.ApplicationRoute = Em.Route.extend({
      model: function(){
        return Em.Object.create({
          name: 'Uber'
        });
      }
    });
    App.EmailTextField = Em.TextField.extend(autofill);
  </script>
</body>
